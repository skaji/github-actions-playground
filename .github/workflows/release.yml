name: release

on:
  push:
    tags:
      - '*'

jobs:

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: tar cJf /tmp/test-linux.tar.xz .
      - uses: actions/upload-artifact@v1
        with:
          name: test-linux
          path: /tmp/test-linux.tar.xz

  macos:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - run: tar cJf /tmp/test-macos.tar.xz .
      - uses: actions/upload-artifact@v1
        with:
          name: test-macos
          path: /tmp/test-macos.tar.xz

  release:
    runs-on: ubuntu-latest
    needs: [linux, macos]
    steps:
      - id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          body: ${{ github.ref }}
          draft: false
          prerelease: false
      - run: echo "${{ steps.create_release.outputs.upload_url }}" > upload_url.txt
      - uses: actions/upload-artifact@v1
        with:
          name: upload_url
          path: upload_url.txt

  publish:
    runs-on: ubuntu-latest
    needs: [release]
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: test-linux
      - uses: actions/download-artifact@v1
        with:
          name: test-macos
      - uses: actions/download-artifact@v1
        with:
          name: upload_url
      - run: |
          pwd
          ls -al
          find .
      - id: release_info
        run: echo ::set-output name=upload_url::$(cat upload_url/upload_url.txt)
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_info.outputs.upload_url }}
          asset_path: test-linux/test-linux.tar.xz
          asset_name: test-linux.tar.xz
          asset_content_type: application/octet-stream
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.release_info.outputs.upload_url }}
          asset_path: test-macos/test-macos.tar.xz
          asset_name: test-macos.tar.xz
          asset_content_type: application/octet-stream
