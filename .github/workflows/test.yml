name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  test:

    runs-on: macOS-latest

    strategy:
      matrix:
        perl-version:
          - '5.10'
          - '5.12'
          - '5.14'
          - '5.16'
          - '5.18'
          - '5.20'
          - '5.22'
          - '5.24'
          - '5.26'
          - '5.28'
          - '5.30'
          - '5.32'

    steps:
      - uses: actions/checkout@v2
      - uses: shogo82148/actions-setup-perl@v1.3.0
        with:
          perl-version: ${{ matrix.perl-version }}
      - run: |
          set +e
          curl -fsSL -o cpm https://raw.githubusercontent.com/skaji/cpm/investigate/cpm
          perl cpm install -g Plack
          ret=$?
          cat ~/.perl-cpm/build.log
          exit $ret
