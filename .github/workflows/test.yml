name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macOS-latest
        raku-version:
          - 'latest'
          - '2019.11'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Dependencies
        run: |
          export RAKUDO_LOG_PRECOMP=1
          raku -e 'BEGIN { $*OUT.out-buffer = 0; $*ERR.out-buffer = 0; }; use Zef::CLI' search App::Prove6
          raku -e 'BEGIN { $*OUT.out-buffer = 0; $*ERR.out-buffer = 0; }; use Zef::CLI' install --/test App::Prove6
