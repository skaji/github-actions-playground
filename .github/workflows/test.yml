name: test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        raku-version:
          - "2020.08.1"
          - "2020.07"
          - "2020.06"
          - "2020.05.1"
          - "2020.02.1"
          - "2020.01"
          - "2019.11"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Dependencies
        run: |
          export RAKUDO_LOG_PRECOMP=1
          raku -e 'BEGIN { $*OUT.out-buffer = 0; $*ERR.out-buffer = 0; }; use Zef::CLI' search --trace App::Prove6
          raku -e 'BEGIN { $*OUT.out-buffer = 0; $*ERR.out-buffer = 0; }; use Zef::CLI' install --trace --/test App::Prove6
